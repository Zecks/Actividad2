<div class="card">
  <h2>Consulta de Examenes MÃ©dicos</h2>

  <div class="search-container">
    <label for="search"></label>
    <input type="text" [(ngModel)]="globalFilter" id="search" placeholder="Ingrese ID del Paciente" />
    <button (click)="onSearch()">Buscar</button>
    <button class="reset" (click)="onReset()">Restablecer</button>
  </div>

  <p-table 
    [value]="solicitudes"
    [paginator]="true" 
    [rows]="5">
    
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID Solicitud <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="idPaciente">ID del Paciente <p-sortIcon field="idPaciente"></p-sortIcon></th>
        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
        <th pSortableColumn="tipoExamen">Tipo de Examen <p-sortIcon field="tipoExamen"></p-sortIcon></th>
        <th pSortableColumn="estado">Estado del Examen <p-sortIcon field="estado"></p-sortIcon></th>
        <th pSortableColumn="fecha">Fecha <p-sortIcon field="fecha"></p-sortIcon></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-solicitud>
      <tr>
        <td>{{ solicitud.id }}</td>
        <td>{{ solicitud.idPaciente }}</td>
        <td>{{ solicitud.nombre }}</td>
        <td>{{ solicitud.tipoExamen }}</td>
        <td>{{ solicitud.estado }}</td>
        <td>{{ solicitud.fecha }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
